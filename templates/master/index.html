<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>POS System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css">

    <link href="/static/dist/cropper.css" rel="stylesheet">
    <script src="/static/dist/cropper.js"></script>

    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include DataTables -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <style>
        a {
            color: rgb(128, 122, 122);
        }

        .nav-link {
            color: rgb(128, 122, 122);
        }

        .checked {
            color: rgb(255, 153, 0);
        }

        .alert {
            opacity: 1;
            transition: opacity 0.5s linear;
        }

        .alert.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    {% block navbar %}
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('home' ) }}">POS System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{{ url_for('home' ) }}" {% if module=='home'
                                %}style=" font-weight: bolder; text-decoration: underline;" {% endif %}>Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('product' ) }}" {% if module=='product'
                                %}style="font-weight: bolder; text-decoration: underline;" {% endif %}>Product</a>
                        </li>
                    </ul>

                    <!-- <a class="nav-link" href="{{ url_for('cart' ) }}"
                        style="font-size: 30px;color: rgb(5, 131, 159); margin-right: 20px;">
                        <span class="fa fa-cart-arrow-down"></span>
                    </a> -->

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    {% endblock %}


</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
